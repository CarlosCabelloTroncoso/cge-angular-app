<div class="min-h-screen bg-gray-50 flex flex-col items-center py-10 px-4 sm:px-6 lg:px-8">
  <!-- ğŸ”¹ TÃ­tulo -->
  <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 mb-8 text-center">GestiÃ³n de Medidores</h1>

  <!-- ğŸ”¹ Mensajes -->
  <div *ngIf="mensaje" class="mb-4 w-full max-w-3xl p-3 bg-green-100 text-green-700 rounded-lg text-center font-medium">
    {{ mensaje }}
  </div>
  <div *ngIf="error" class="mb-4 w-full max-w-3xl p-3 bg-red-100 text-red-700 rounded-lg text-center font-medium">
    {{ error }}
  </div>

  <div *ngIf="cargando" class="text-gray-500 text-center mb-3 animate-pulse">
    Cargando medidores...
  </div>

  <!-- ğŸ”¹ Formulario -->
  <div class="w-full max-w-4xl bg-white p-6 sm:p-8 rounded-2xl shadow-md mb-10">
    <form (ngSubmit)="guardarMedidor()" #formMedidor="ngForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- CÃ³digo del Medidor -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">CÃ³digo del Medidor</label>
        <input
          type="text"
          [(ngModel)]="nuevoMedidor.codigo_medidor"
          name="codigo_medidor"
          placeholder="Ej: MED-001"
          class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- ID Cliente -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">ID Cliente</label>
        <input
          type="number"
          [(ngModel)]="nuevoMedidor.id_cliente"
          name="id_cliente"
          placeholder="Ej: 12"
          class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- DirecciÃ³n de Suministro -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">DirecciÃ³n de Suministro</label>
        <input
          type="text"
          [(ngModel)]="nuevoMedidor.direccion_suministro"
          name="direccion_suministro"
          placeholder="Ej: Calle 123, Ciudad"
          class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- ğŸ”¹ Botones -->
      <div class="col-span-full flex flex-col sm:flex-row justify-end gap-3 mt-4">
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 disabled:opacity-50"
          [disabled]="formMedidor.invalid"
        >
          {{ editando ? 'Guardar Cambios' : 'Agregar Medidor' }}
        </button>

        <button
          *ngIf="editando"
          type="button"
          (click)="cancelarEdicion()"
          class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg font-semibold transition duration-200"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- ğŸ”¹ Listado -->
  <div class="w-full max-w-6xl bg-white rounded-xl shadow-md p-4 sm:p-6 overflow-x-auto">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center sm:text-left">Listado de Medidores</h2>

    <table class="w-full min-w-[700px] border-collapse">
      <thead class="bg-blue-600 text-white">
        <tr class="text-sm sm:text-base">
          <th class="py-2 text-left px-3">ID</th>
          <th class="py-2 text-left px-3">CÃ³digo</th>
          <th class="py-2 text-left px-3">Cliente</th>
          <th class="py-2 text-left px-3">DirecciÃ³n</th>
          <th class="py-2 text-center px-3">Estado</th>
          <th class="py-2 text-center px-3">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let m of medidores" class="border-b hover:bg-gray-100 transition text-sm sm:text-base">
          <td class="py-2 px-3">{{ m.id_medidor }}</td>
          <td class="py-2 px-3 font-semibold">{{ m.codigo_medidor }}</td>
          <td class="py-2 px-3">{{ m.id_cliente }}</td>
          <td class="py-2 px-3">{{ m.direccion_suministro }}</td>
          <td class="py-2 text-center">
            <span
              class="px-3 py-1 rounded-full text-sm font-semibold"
              [ngClass]="{
                'bg-green-100 text-green-700': m.estado,
                'bg-red-100 text-red-700': !m.estado
              }"
            >
              {{ m.estado ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="py-2 flex flex-col sm:flex-row justify-center gap-2 sm:gap-3">
            <button
              (click)="updateMedidor(m)"
              class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded-lg text-sm"
            >
              âœï¸ Editar
            </button>

            <button
              (click)="cambiarEstado(m.id_medidor!)"
              class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-lg text-sm"
            >
              ğŸ”„ Cambiar
            </button>

            <button
              (click)="eliminarMedidor(m.id_medidor!)"
              class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-lg text-sm"
            >
              ğŸ—‘ï¸ Eliminar
            </button>
          </td>
        </tr>

        <!-- ğŸ”¹ Estado vacÃ­o -->
        <tr *ngIf="medidores.length === 0">
          <td colspan="6" class="text-center py-4 text-gray-500 italic">
            No hay medidores registrados.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
